<div class="background-still">


    <nav class="navbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="home" class="navbar-brand"><img id="logo" src="public/images/logo.png" /></a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a id="link-favs" ui-sref="favorites" ng-show="showTopSearch">Favorites <span class="sr-only">(current</span></a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" ng-show="showTopSearch">
                <div class="form-group">
                    <input type="text" ng-model="genre" class="form-control" placeholder="Search" clear-text>
                </div>
                <button type="submit" ui-sref="giphy({genre: genre})" class="btn btn-default">Go</button>
            </form>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="suggestions">
            <div class="circle" ng-click="goToSuggestion(suggestionOne)">
                <span class="glyphicon glyphicon-share-alt"></span>
                <p>{{suggestionOne}}</p>
            </div>
            <div class="circle" ng-click="goToSuggestion(suggestionTwo)">
                <span class="glyphicon glyphicon-share-alt"></span>
                <p>{{suggestionTwo}}</p>
            </div>
            <div class="circle" ng-click="goToSuggestion(suggestionThree)">
                <span class="glyphicon glyphicon-share-alt"></span>
                <p>{{suggestionThree}}</p>
            </div>
        </div>
        <div class="jumbo-description">
            <giphy-header></giphy-header>
            <!-- <h3>Search For Giphy</h3> -->
            <div class="col-lg-6 jumbo-search">
                <form class="input-group">
                    <input type="text" class="form-control" placeholder="Find Giphy..." ng-model="genre" clear-text>
                    <span class="input-group-btn">
        <button class="btn btn-default" ui-sref="giphy({genre: genre})" type="submit">Go!</button>
      </span>
                </form>
            </div>
        </div>
    </div>
</div>
