<!DOCTYPE html>
<html ng-app="giphyApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <title>Giphy Application</title>
</head>

<body ng-controller="mainCtrl">
  <div class="background-still">


    <nav class="navbar">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a ui-sref="home" class="navbar-brand"><img id="logo" src="images/logo.png" /></a>
      </div>


      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a id="link-favs" ui-sref="favorites" ng-show="showTopSearch">Favorites <span class="sr-only">(current</span></a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search" ng-show="showTopSearch">
          <div class="form-group">
            <input type="text" ng-model="genre" class="form-control" placeholder="Search" clear-text>
          </div>
          <button type="submit" ui-sref="giphy({genre: genre})" class="btn btn-default">Go</button>
        </form>
      </div>
    </nav>
    <ui-view></ui-view>
  </div>











  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script>
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.js"></script>
  <script src="js/ngClipboard.js"></script>
  <script type="text/javascript" src="js/Fader.compressed.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
  <script src='js/app.js'></script>
  <script src='controller/giphyCtrl.js'></script>
  <script src='service/giphyService.js'></script>
  <script src='service/dataService.js'></script>
  <script src='controller/mainCtrl.js'></script>
  <script src='js/directive.js'></script>



</body>

</html>
